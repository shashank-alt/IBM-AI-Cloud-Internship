<!DOCTYPE html>
<html>
<head>
    <title>Startup Blueprint Generator</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; padding: 40px; }
        textarea { width: 100%; height: 100px; padding: 10px; }
        .output { white-space: pre-wrap; background: #fff; padding: 20px; margin-top: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>Startup Blueprint Generator (IBM Watsonx)</h2>
    <form method="post">
        <textarea name="idea" placeholder="Enter your startup idea here..." required></textarea>
        <br><br>
        <button type="submit">Generate Blueprint</button>
    </form>

    {% if result %}
    <div class="output">
        <h3>Generated Blueprint:</h3>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
